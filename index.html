<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pig Dice Game.</title>
</head>

<body>
  <div class="container">
    <div class="jumbotron">

       <form id="player-1">
          <div class="form-group">
            <h3><strong><b><label for="player1Name">Player One:</label></b></strong></h3>
            <input required class="player1Name form-control" type="text">
          </div>
          </form>
          <form id="player-2">
            <div class="form-group">
              <h3><strong><b><label for="player2Name">Player Two:</label></b></strong></h3>
              <input required class="player2Name form-control" type="text">
            </div>
          </form>
          <button id="start" class="btn-success btn">START</button>
        </div>
      </div>



          <h2><i><em><button id="new-game" class="btn-info btn">NEW-GAME</em></i></button></h2>
          <div class="row">
            <div class="col-md-6">
              <h3><strong><i>Player 1: <span id="player1Name"><span></i></strong></h3>
              <button id="player1-roll" class="btn-success btn">Roll</button>
              <button id="player1-hold" class="btn-dark btn">Hold</button>
              <h4><em><i>Die Roll: <span id="die-roll-1"></span></i></em></h4>
              <p><i><strong>Turn Total: <span id="turn-total-1"></span></strong></i></p>
              <p><i><strong>Total Score: <span id="total-score-1"></span></strong></i></p>
            </div>

            <div class="col-md-6">
              <div class="hero-text">
                <h3><strong><i>Player 2: <span id="player2Name"><span></i></strong></h3>
                <button id="player2-roll" class="btn-success btn">Roll</button>
                <button id="player2-hold" class="btn-dark btn">Hold</button>
                <h4><em><i>Die Roll: <span id="die-roll-2"></span></i></em></h4>
                <p><i><strong>Turn Total: <span id="turn-total-2"></span></strong></i></p>
                <p><i><strong>Total Score: <span id="total-score-2"></span></strong></i></p>
              </div>
            </div>
          </div>


    </div>
  </div>


</body>

</html>
