<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Pig Dice</title>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
  </head>
  <body>
    <div class="container">
      <h1>Pig Dice Game</h1>
      <div class="row">
        <div class="col-md-5">
          <h2>Rules of the Game</h2>
          <ul>
            <li>Roll the die by clicking the roll button</li>
            <li></li>
          </ul>

        </div>
        <div class="col-md-4">
          <h3>Playing section</h3>
          <div id="playersInfo">
            <label for="player1">player1</label>
            <input type="text" class="player1" value="()">
            <label for="player2">player2</label>
            <input type="text" class="player2" value="()">
          </div>
          <img src="image/rolldice.jpeg" alt="image of a pig dice">
          <button type="click" class="btn-success">Roll</button>
          <button type="click" class="btn-success">Hold</button>

        </div>
        <div class="col-md-3">
          <ul id="showPlayers">

          </ul>
          <div id="showPlayersScore">

          </div>
          <div id="totalScore">

          </div>

          <div class="resetGame">
            <button type="submit" name="button">Add Player</button>
            <button type="submit" name="button">Restart ss` Game</button>

          </div>
        </div>

      </div>


    </div>
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
